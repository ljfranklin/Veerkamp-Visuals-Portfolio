<!DOCTYPE html>
<html>
<head>
    <title>Veerkamp Visuals</title>
    <link href="common/styles/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="common/styles/vendor/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"/>
    <link href="common/styles/app/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="navbar">
                    <div class="nav-title">
                        <a href="#Home">
                            <img src="common/img/logo.jpg"/>
                        </a>
                    </div> <!-- end nav-title -->
                    <div class="nav-links-container">
                        <a href="#Home" class="nav-link-home">Home</a>
                        <a href="#Work" class="nav-link-work">Work</a>
                        <a href="#About" class="nav-link-about">About</a>
                        <a href="#Blog" class="nav-link-blog">Blog</a>
                    </div> <!-- end nav-links-container -->
                </div> <!-- end navbar -->
            </div> <!-- end span12 -->
        </div> <!-- end row-fluid -->
    </div> <!-- end container-fluid -->
    <div class="main-content"></div>
    <div class="footer"><div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="copyright">Veerkamp Visuals &copy; 2013 All Rights Reserved</div>
                <div class="contact">
                    <ul>
                        <li>
                            <a class="nav-link-contact"><i class="icon-envelope"></i></a>
                        </li>
                        <li>
                            <a href="http://www.twitter.com/skveerkamp"><i class="icon-twitter"></i></a>
                        </li>
                        <li>
                            <a href="http://www.linkedin.com/in/skveerkamp"><i class="icon-linkedin"></i></a>
                        </li>
                    </ul>
                </div>
            </div>

    <div class="contact-modal modal fade hide">
        <div class="modal-header">
            Contact
        </div>
        <div class="modal-body">

            <div class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="user-email">From</label>
                    <div class="controls">
                        <input type="text" id="user-email" placeholder="Your email">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="user-message">Message</label>
                    <div class="controls">
                        <input type="text" id="user-message" placeholder="Your message">
                    </div>
                </div>
                <div class="btn submit">Send</div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script data-main="main" src="require-jquery.js"></script>
</body>
</html>
