<!DOCTYPE html>
<html>
<head>
    <title>Veerkamp Visuals</title>
    <link href="common/styles/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="common/styles/vendor/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"/>
    <link href="common/styles/app/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="navbar">
        <div class="nav-title">
            Veerkamp Visuals
        </div>
        <div class="nav-links-container">
            <a href="#Home" class="nav-link-home">Home</a>
            <a href="#Work" class="nav-link-work">Work</a>
            <a href="#About" class="nav-link-about">About</a>
            <a class="nav-link-contact">Contact</a>
        </div>
    </div>
    <div class="main-content"></div>
    <div class="contact-modal modal fade hide">
        <div class="modal-header">
            Contact
        </div>
        <div class="modal-body">

            <div class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="user-email">From</label>
                    <div class="controls">
                        <input type="text" id="user-email" placeholder="Your email">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="user-message">Message</label>
                    <div class="controls">
                        <input type="text" id="user-message" placeholder="Your message">
                    </div>
                </div>
                <div class="btn submit">Send</div>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script data-main="main" src="require-jquery.js"></script>
</body>
</html>
