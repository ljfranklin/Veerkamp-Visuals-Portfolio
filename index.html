<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Veerkamp Visuals</title>
 <link href="common/img/favicon.ico" rel="shortcut icon">
 <link href="common/img/touch.png" rel="apple-touch-icon-precomposed">


 <link href="common/styles/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
 <link href="common/styles/vendor/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"/>
 <link href="common/styles/app/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="navbar">
                    <div class="nav-title">
                        <a href="#Home">
                            <img src="common/img/logo.jpg"/>
                        </a>
                    </div> <!-- end nav-title -->
                    <div class="nav-links-container">
                        <a href="#Home" class="nav-link-home">Home</a>
                        <a href="#Work" class="nav-link-work">Work</a>
                        <a href="#About" class="nav-link-about">About</a>
                        <a href="http://www.veerkampvisuals.com/blog" class="nav-link-blog">Blog</a>
                    </div> <!-- end nav-links-container -->
                </div> <!-- end navbar -->
            </div> <!-- end span12 -->
        </div> <!-- end row-fluid -->
    </div> <!-- end container-fluid -->
    <div class="main-content"></div>
    <div class="footer">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div class="copyright">Veerkamp Visuals &copy; 2013 All Rights Reserved</div>
                    <div class="contact">
                        <ul>
                            <li>
                                <a class="nav-link-contact"><i class="icon-envelope"></i></a>
                            </li>
                            <li>
                                <a href="http://www.twitter.com/skveerkamp"><i class="icon-twitter"></i></a>
                            </li>
                            <li>
                                <a href="http://www.linkedin.com/in/skveerkamp"><i class="icon-linkedin"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-wrapper">
        <div class="contact-modal">
            <div class="front">
                <div class="modal-header">
                    Contact
                </div>
                <div class="modal-body">
                    <input type="text" id="user-email" placeholder="Email"><br/> 
                    <input type="text" id="user-name" placeholder="Name"><br/> 
                    <textarea id="user-message" placeholder="Write me a message"></textarea><br/>       
                    <div class="primary-btn small-btn submit">Send</div>
                </div>
            </div>
            <div class="back">
                <img src="./common/img/thanks.jpg" />
            </div>
        </div>
    </div>
    <div class="modal-background"></div>

    <!-- scripts -->
    <script data-main="main" src="require-jquery.js"></script>
</body>
</html>
